spring.application.name=secured-health-records-backend

# Active Spring Profile
# Set to 'dev' for development and 'prod' for production
spring.profiles.active=dev

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/secured_health_records
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=your-256-bit-secret-key-change-this-in-production
jwt.expiration=86400000

# AWS S3 Configuration
aws.s3.bucket-name=secured-health-records-bucket
aws.s3.region=us-east-1
aws.access-key-id=your-aws-access-key
aws.secret-access-key=your-aws-secret-key

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging Configuration
logging.level.com.securedhealthrecords=DEBUG
logging.level.org.springframework.security=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001