# Development Environment Configuration
# Use a local MongoDB instance for development
spring.data.mongodb.uri=mongodb://localhost:27017/secured_health_records_dev

# JWT Secret - Use a simple one for dev, but keep it out of source control in a real project
jwt.secret=development-secret-key

# Mail configuration for development (consider using a tool like MailHog)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=

# Set logging level to DEBUG for more detailed output in development
logging.level.com.securedhealthrecords=DEBUG