# Production Environment Configuration
# Use environment variables for sensitive data in production
spring.data.mongodb.uri=${MONGO_URI}

# JWT secret should be a strong, randomly generated string stored securely as an environment variable
jwt.secret=${JWT_SECRET}

# Production mail server configuration (use environment variables)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Set logging level to INFO for production to avoid excessive logs
logging.level.com.securedhealthrecords=INFO